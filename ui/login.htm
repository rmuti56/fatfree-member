<form class="login-form" ng-submit="submitLogin()" ng-controller="UserController">
  <div class="loader" ng-if="loader"></div>
  <section class="login-content" style="padding-top:50px !important">
    <div class="login-box ">

      <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>เข้าสู่ระบบ</h3>
      <hr>
      <div class="form-group">
        <label class="control-label">อีเมลล์</label>
        <input class="form-control" type="email" placeholder="กรอกอีเมลล์" ng-model="member.email" required>
      </div>
      <div class="form-group">
        <label class="control-label">รหัสผ่าน</label>
        <input class="form-control" type="password" placeholder="กรอกรหัสผ่าน" ng-model="member.password" required>
      </div>

      <!-- <div class="form-group">
        <div class="utility">
          <div class="animated-checkbox">
            <label>
              <input type="checkbox"><span class="label-text">จดจำไว้ในระบบ</span>
            </label>
          </div>

        </div>
      </div> -->
      <div class="form-group btn-container">
        <button type="submit" class="btn  btn-secondary btn-block"><i
            class="fa fa-sign-in fa-lg fa-fw"></i>เข้าสู่ระแบบ</button>
        <div class="mt-3 text-center semibold-text"><a href="/fatfree-master/register" style="color:#fff !important;">
            <b>ลงทะเบียน</b></a> </div>
      </div>

    </div>

  </section>
  <div ng-if="error">
    <div class="alert alert-danger" role="alert" data-auto-dismiss="2000">
      {{alerterror}}
    </div>
  </div>
  <div ng-if="success">
    <div class="alert alert-success" role="alert" data-auto-dismiss="2000">
      {{alertsuccess}}
    </div>
  </div>
</form>
