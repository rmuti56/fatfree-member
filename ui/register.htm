<form class="login-form" ng-submit="submitRegister()" name="add_member_form">
  <div ng-if="error">
    <div class="alert alert-danger" role="alert" data-auto-dismiss="2000">
      {{alerterror}}
    </div>
  </div>
  <div ng-if="success">
    <div class="alert alert-success" role="alert" data-auto-dismiss="2000">
      {{alertsuccess}}
    </div>
  </div>
  <section class="login-content">
    <div class="login-box register-box">
      <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user-plus"></i>ลงทะเบียน</h3>
      <hr>
      <div class="form-group">
        <label class="control-label">ชื่อ</label>
        <input class="form-control" type="text" placeholder="กรอกชื่อ" autofocus ng-model="member.firstname" required>
      </div>
      <div class="form-group">
        <label class="control-label">นามสกุล</label>
        <input class="form-control" type="text" placeholder="กรอกนามสกุล" ng-model="member.lastname" required>
      </div>
      <div class="form-group">
        <label class="control-label">อีเมลล์</label>
        <input class="form-control" type="email" placeholder="กรอกอีเมลล์" ng-model="member.email" required>
      </div>
      <div class="form-group">
        <label class="control-label">รหัสผ่าน</label>
        <input class="form-control" type="password" placeholder="กรอกรหัสผ่าน(6 ตัวอักษรขึ้นไป)"
          ng-model="member.password" name="password" required password-verify="{{member.cpassword}}" minlength="6">
      </div>
      <div class="form-group">
        <label class="control-label">ยืนยันรหัสผ่าน</label>
        <input class="form-control" type="password" placeholder="กรอกรหัสผ่านอีกครั้ง(6 ตัวอักษรขึ้นไป)"
          name="cpassword" ng-model="member.cpassword" required password-verify="{{member.password}}" minlength="6">
      </div>
      <div class="form-group btn-container">
        <button class="btn btn-secondary btn-block" ng-disabled="add_member_form.$invalid"><i
            class="fa fa-sign-in fa-lg fa-fw"></i>ลงทะเบียน</button>
        <div class="mt-3 text-center semibold-text">
          <a href="/fatfree-master/login" style="color:#fff !important;"><b>เข้าสู่ระบบ</b></a>
        </div>
      </div>

    </div>
  </section>
</form>
